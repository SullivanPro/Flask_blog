{% extends "layout.html" %}
{% import "_macros.html" as macros %}
{% block title %}
    {{ super() }}
{% endblock %}
{% block container %}
    {% if article %}
        {{ macros.article(article) }}
    {% else %}
        {% for article in articles %}
            {{ macros.article(article,True) }}
        {% endfor %}
    {% endif %}
{% endblock %}
